<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hamster ile Pasta GÃ¼nÃ¼!</title>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: "Pixelify Sans", sans-serif;
        text-align: center;
        background-color: deepskyblue;
        padding: 30px 20px;
        overflow-x: hidden;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      #hamster img {
        width: 128px;
        margin-bottom: 10px;
      }

      #btn {
        margin-top: 20px;
        padding: 12px 16px;
        border: none;
        border-radius: 14px;
        background-color: #ff80ff;
        border: 2px solid #b700b7;
        color: white;
        transition: all 0.3s ease;
        cursor: pointer;
        max-width: 250px;
        width: 100%;
        font-size: 18px;
      }

      #cake {
        margin-top: 30px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 4px;
      }

      .cake-layer {
        width: 150px;
      }

      .confetti {
        position: absolute;
        width: 8px;
        height: 8px;
        background: yellow;
        animation: confetti-fall 2s linear infinite;
        z-index: 10;
      }

      @keyframes confetti-fall {
        0% {
          transform: translateY(-20px);
        }
        100% {
          transform: translateY(100vh) rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="hamster">
        <img src="sad_hamster.png" alt="Sad Hamster" id="hamsterImg" />
      </div>
      <p id="text">Bana pasta yapmamda yardÄ±m eder misin?</p>
      <div id="cake"></div>
      <button id="btn">Evet!</button>
    </div>

    <script>
      let step = 0;
      const text = document.getElementById("text");
      const button = document.getElementById("btn");
      const cake = document.getElementById("cake");
      const hamsterImg = document.getElementById("hamsterImg");

      const cakeLayers = [
        "cake_layer1.png",
        "cake_layer2.png",
        "cake_layer3.png"
      ];

      button.addEventListener("click", () => {
        if (step < cakeLayers.length) {
          addCakeLayer(cakeLayers[step]);
          const messages = [
            "Harika! 1. kat tamam!",
            "MÃ¼kemmel! 2. kat da geldi!",
            "Son kat da tamam! ðŸŽ‚"
          ];
          text.textContent = messages[step];

          step++;

          if (step === 3) {
            setTimeout(celebrate, 1000);
          }
        }
      });

      function addCakeLayer(src) {
        cake.innerHTML = ""; 
        const img = document.createElement("img");
        img.src = src;
        img.alt = "Pasta KatÄ±";
        img.className = "cake-layer";
        cake.appendChild(img);
      }

      function celebrate() {
        text.innerHTML = `DoÄŸum gÃ¼nÃ¼n kutlu olsun! Affet beni lÃ¼tfen kuzuuu ðŸ¥º`;
        hamsterImg.src = "happy_hamster.png"; 
        button.style.display = "none";
        confetti();
      }

      function confetti() {
        for (let i = 0; i < 100; i++) {
          const c = document.createElement("div");
          c.className = "confetti";
          c.style.left = Math.random() * window.innerWidth + "px";
          c.style.backgroundColor =
            ["#ff0", "#f0f", "#0ff", "#0f0", "#f00"][Math.floor(Math.random() * 5)];
          c.style.animationDuration = 1 + Math.random() * 2 + "s";
          document.body.appendChild(c);
          setTimeout(() => c.remove(), 3000);
        }
      }
    </script>
  </body>
</html>
